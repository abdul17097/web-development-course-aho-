<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label> <br>
        <input type="text"> <br>
        <label for="">Password:</label><br>
        <input type="password"><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="Gender" value="male"> Male 
        <input type="radio" name="Gender" value="female"> Female <br>
        <label for="">Laguanges:</label> <br>
        <input type="checkbox" name="Laguanges" value="Urdu"> Urdu <br>
        <input type="checkbox" name="Laguanges" value="English"> English <br>
        <input type="checkbox" name="Laguanges" value="Arabic"> Arabic <br>

        <label for="">Country:</label><br>
        <select name="" id="">
            <option value="">Pakistan</option>
            <option value="">India</option>
            <option value="">Suadi Arab</option>
            <option value="">Dubai</option>
        </select>
    </form>
</body>
</html>
