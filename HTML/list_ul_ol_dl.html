<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul: unorder list -->
    <ul type="square">
      <!-- li: list item -->
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>
    <!-- ol: order list -->
    <ol type="i">
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ol>
    <!-- dl: definition|description list -->
    <dl>
      <!-- dt: definition term -->
      <dt>html</dt>
      <!-- dd: definition description -->
      <dd>html is a markup language</dd>
      <dd>html is a markup language</dd>
      <dt>css</dt>
      <dd>css is a style sheet language</dd>
      <dt>js</dt>
      <dd>js is a programming language</dd>
      <hr>
      <!-- Nested List -->
      <ol>
        <li>
        programming language
        <ol type="a">
          <li>js</li>
          <li>python</li>
          <li>java</li>
        </ol>
      </li>
      <li>
        markup language
        <ol type="a">
          <li>html</li>
          <li>xml</li>
          <li>svg</li>
        </ol>
      </li>
      </ol>
  </body>
</html>
